---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header basic-margin-bottom">
        <h1 class="post-title no-margin-bottom" itemprop="name headline">{{ page.title }}</h1>

        <p class="post-meta">
            Publicado em:
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" class="post-data">{{ page.date | date: "%d/%m/%Y" }}</time>
        </p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

    <section class="post-comments">
        <div class="comments">
            <h3 class="title">Comentários</h3>

            <div id="disqus_thread"></div>
        </div>

        <script type="text/javascript">
            var disqus_config = function () {
                this.page.url = '{{ site.url }}{{page.url}}';
                this.page.identifier = '{{page.url}}';
            };

            (function() {  // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');

                s.src = '//ednilsonamaral.disqus.com/embed.js';

                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
    </section><!-- fim do section de comentários -->
</article>
