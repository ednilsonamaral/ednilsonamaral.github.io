---
layout: default
---

<h1>Blog | Posts</h1>
<!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->

<div class="wrapper-cards clearfix">
    {% for post in site.posts %}
        <div class="card-post">
            <div class="image">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.image }}" alt="">
                </a>
            </div>

            <div class="text clearfix">
                <h2 class="title-project">
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h2>

                <span class="post-meta">Publicado em: {{ post.date | date: "%d/%m/%Y" }}</span>

                <p>{{ post.introduction }}</p>

                <span class="link-leia-mais pull-right">
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">leia mais</a>
                </span>
            </div>
        </div><!-- fim do /.card -->
    {% endfor %}
</div><!-- fim do bloco do /.wrapper-cards -->
